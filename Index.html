<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator</title>
    <style>
        body { background-color: #000; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .calc { width: 340px; padding: 20px; }
        .display { font-size: 80px; text-align: right; margin-bottom: 20px; height: 100px; font-weight: 200; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { height: 75px; border-radius: 20px; border: none; font-size: 24px; cursor: pointer; background: #1C1C1E; color: white; }
        button:active { filter: brightness(1.5); }
        .orange { color: #FF9F0A; }
        .equal { background: #FF9F0A; color: white; }
    </style>
</head>
<body>
    <div class="calc">
        <div class="display" id="res">0</div>
        <div class="grid">
            <button class="orange" onclick="c()">AC</button>
            <button class="orange" onclick="del()">âŒ«</button>
            <button class="orange" onclick="v('%')">%</button>
            <button class="orange" onclick="v('/')">Ã·</button>
            <button onclick="v('7')">7</button><button onclick="v('8')">8</button><button onclick="v('9')">9</button>
            <button class="orange" onclick="v('*')">Ã—</button>
            <button onclick="v('4')">4</button><button onclick="v('5')">5</button><button onclick="v('6')">6</button>
            <button class="orange" onclick="v('-')">âˆ’</button>
            <button onclick="v('1')">1</button><button onclick="v('2')">2</button><button onclick="v('3')">3</button>
            <button class="orange" onclick="v('+')">+</button>
            <button>ðŸ”„</button><button onclick="v('0')">0</button><button onclick="v('.')">,</button>
            <button class="equal" onclick="e()">=</button>
        </div>
    </div>
    <script>
        let r = document.getElementById('res');
        function v(x){ if(r.innerText=='0' && x!='.') r.innerText=x; else r.innerText+=x; }
        function c(){ r.innerText='0'; }
        function del(){ r.innerText = r.innerText.slice(0,-1) || '0'; }
        function e(){ try { r.innerText = eval(r.innerText.replace('Ã—','*').replace('Ã·','/').replace('âˆ’','-')); } catch { r.innerText='Xato'; } }
    </script>
</body>
</html>
