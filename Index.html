<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 320px;
            background-color: #000;
            padding: 20px;
            border-radius: 20px;
        }
        .display {
            color: white;
            font-size: 60px;
            text-align: right;
            margin-bottom: 20px;
            min-height: 80px;
            word-wrap: break-word;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 70px;
            border-radius: 15px;
            border: none;
            font-size: 24px;
            cursor: pointer;
            background-color: #1C1C1C;
            color: white;
        }
        button:active { opacity: 0.7; }
        .operator { color: #FF9F0A; font-size: 30px; }
        .clear { color: #FF9F0A; }
        .equal { background-color: #FF9F0A; color: white; }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="result">0</div>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button onclick="deleteLast()"><img src="https://img.icons8.com/ios-glyphs/30/FF9F0A/backspace.png" width="25"/></button>
        <button class="operator" onclick="appendToDisplay('%')">%</button>
        <button class="operator" onclick="appendToDisplay('/')">÷</button>
        
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('*')">×</button>
        
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">−</button>
        
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">,</button>
        <button style="grid-column: span 2;" class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById('result');

    function appendToDisplay(value) {
        if (display.innerText === '0' && value !== '.') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        display.innerText = '0';
    }

    function deleteLast() {
        if (display.innerText.length > 1) {
            display.innerText = display.innerText.slice(0, -1);
        } else {
            display.innerText = '0';
        }
    }

    function calculate() {
        try {
            display.innerText = eval(display.innerText.replace('×', '*').replace('÷', '/'));
        } catch {
            display.innerText = "Xato";
        }
    }
</script>

</body>
</html>
